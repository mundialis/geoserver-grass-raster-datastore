name: Publish mvn site to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v3

    - name: Set up Java 11 â¬
      uses: actions/setup-java@v3.5.1
      with:
        distribution: adopt
        java-version: 11
        java-package: jdk
        architecture: x64

    - name: Handle caching of maven repository ğŸ’¾
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Create maven settings.xml with credentials ğŸ“œ+ğŸ”§+ğŸ”’
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        servers: '[
                    { "id": "nexus.terrestris.de", "username": "${{ secrets.NEXUS_USER }}", "password": "${{ secrets.NEXUS_PASSWORD }}" },
                    { "id": "nexus.terrestris.de-geoserver-extras", "username": "${{ secrets.NEXUS_USER }}", "password": "${{ secrets.NEXUS_PASSWORD }}" },
                    { "id": "nexus.terrestris.de-snapshots-geoserver-extras", "username": "${{ secrets.NEXUS_USER }}", "password": "${{ secrets.NEXUS_PASSWORD }}" }
                  ]'

    - name: Build maven site ğŸ—ï¸
      run: mvn -B -P reporting surefire-report:report site

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: target/site
